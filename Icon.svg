<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- 背景 -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="#FFD93D"/>

  <!-- 黄豆形状的主体 -->
  <ellipse cx="512" cy="512" rx="320" ry="360" fill="#F4D03F"/>
  <ellipse cx="512" cy="512" rx="280" ry="320" fill="#F7DC6F"/>

  <!-- 高光 -->
  <ellipse cx="400" cy="380" rx="80" ry="100" fill="#FCF3CF" opacity="0.6"/>

  <!-- 麦克风图标 -->
  <g transform="translate(512, 480)">
    <!-- 麦克风主体 -->
    <rect x="-60" y="-120" width="120" height="180" rx="60" ry="60" fill="#5D4E37"/>
    <rect x="-50" y="-110" width="100" height="160" rx="50" ry="50" fill="#7D6E57"/>

    <!-- 麦克风支架 -->
    <path d="M -100 20 Q -100 80 0 80 Q 100 80 100 20" stroke="#5D4E37" stroke-width="20" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="80" x2="0" y2="140" stroke="#5D4E37" stroke-width="20" stroke-linecap="round"/>
    <line x1="-40" y1="140" x2="40" y2="140" stroke="#5D4E37" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- 装饰性小点（黄豆特征） -->
  <circle cx="280" cy="300" r="15" fill="#D4AC0D" opacity="0.5"/>
  <circle cx="750" cy="280" r="12" fill="#D4AC0D" opacity="0.5"/>
  <circle cx="720" cy="700" r="18" fill="#D4AC0D" opacity="0.5"/>
  <circle cx="300" cy="680" r="10" fill="#D4AC0D" opacity="0.5"/>
</svg>